<body>
    <audio autoplay="autopaly">
        <source src="renxi.mp3" type="audio/mp3" />
    </audio>
    <div id="main">
        <div id="error">本页面采用HTML5编辑，目前您的浏览器无法显示，请换成谷歌(<a href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>)或者火狐(<a href="http://firefox.com.cn/download/">Firefox</a>)浏览器，或者其他游览器的最新版本。</div>
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <font color="#FF0000">
                        <span class="say">亲爱的宋小妹：</span><br>
                        <span class="say"></span><br>
                        <span class="say">柴米油盐，平平淡淡，淡不了的是甜蜜；</span><br>
                        <span class="say">花开花落，容颜逝去，永不变的是誓言；</span><br>
                        <span class="say">时光如梭，白驹过隙，历久弥新是爱意；</span><br>
                        <span class="say">520表白日，我发誓：我爱你一生一世！</span><br>
                        <span class="say"></span><br>
                        <span class="say"><span class="space"></span> -- 爱你的Brother Chen--</span>
                        <span class="say"></span><br>
                    </font>
                    </p>
                </div>
            </div>
            <span class="showBox">查看我们的回忆</span><br>
            <div class="weImg">
            </div>
            <div class="pic1"></div>
            <div class="pic2"></div>
            <div class="pic3"></div>
            <div id="clock-box">
                <span class="STYLE1"></span>
                <font color="#33CC00">小笨蛋儿，我喜欢你</font>
                <span class="STYLE1">已经是……</span>
                <div id="clock"></div>
            </div>
            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
    </div>
    <script>
    </script>
    <script>
        (function() {
            $('body').ready(function() {
                $('.showBox').on('click', function() {
                    $('.showBox').fadeOut(4000);
                    $('.weImg').fadeIn(1000);
                    $('.pic1').fadeIn(2000);
                    $('.pic2').fadeIn(3000);
                    $('.pic3').fadeIn();
                })
                var width = document.documentElement.clientWidth;
                var height = document.documentElement.clientHeight;
                if (width < height) {
                    console.log(width + " " + height);
                    $body = $('body');
                    $body.width(height);
                    $body.height(width);
                    $('#wrap').css('top', (width - $('#canvas').height()))
                    $('#wrap').css('left', (height - $('#canvas').width()))
                    $('#wrap').css('position', 'fixed')
                    $body.css('transform', 'rotate(90deg)');
                    //document.documentElement.requestFullScreen();
                }
            })
            var canvas = $('#canvas');
            if (!canvas[0].getContext) {
                $("#error").show();
                return false;
            }
            var width = canvas.width();
            var height = canvas.height();
            canvas.attr("width", width);
            canvas.attr("height", height);
            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [535, 680, 570, 250, 500, 200, 30, 100, [
                        [540, 500, 455, 417, 340, 400, 13, 100, [
                            [450, 435, 434, 430, 394, 395, 2, 40]
                        ]],
                        [550, 445, 600, 356, 680, 345, 12, 100, [
                            [578, 400, 648, 409, 661, 426, 3, 80]
                        ]],
                        [539, 281, 537, 248, 534, 217, 3, 40],
                        [546, 397, 413, 247, 328, 244, 9, 80, [
                            [427, 286, 383, 253, 371, 205, 2, 40],
                            [498, 345, 435, 315, 395, 330, 4, 60]
                        ]],
                        [546, 357, 608, 252, 678, 221, 6, 100, [
                            [590, 293, 646, 277, 648, 271, 2, 80]
                        ]]
                    ]]
                ],
                bloom: {
                    num: 700,
                    width: 1080,
                    height: 650,
                },
                footer: {
                    width: 1200,
                    height: 5,
                    speed: 10,
                }
            }
            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;
            canvas.click(function(e) {
                var offset = canvas.offset(),
                    x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                //if (seed.hover(x, y)) {
                hold = 0;
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
                var bb = setTimeout(function() {
                    $('.showBox').fadeIn();
                }, 38000);
                //}
            }).mousemove(function(e) {
                var offset = canvas.offset(),
                    x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                canvas.toggleClass('hand', seed.hover(x, y));
            });
            var seedAnimate = eval(Jscex.compile("async", function() {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0, 2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));
            var growAnimate = eval(Jscex.compile("async", function() {
                do {
                    tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));
            var flowAnimate = eval(Jscex.compile("async", function() {
                do {
                    tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));
            var moveAnimate = eval(Jscex.compile("async", function() {
                tree.snapshot("p1", 240, 0, 610, 680);
                while (tree.move("p1", 500, 0)) {
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
                foot.draw();
                tree.snapshot("p2", 500, 0, 610, 680);
                // 会有闪烁不得意这样做, (＞﹏＜)
                canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                canvas.css("background", "#ffe");
                $await(Jscex.Async.sleep(300));
                canvas.css("background", "none");
            }));
            var jumpAnimate = eval(Jscex.compile("async", function() {
                var ctx = tree.ctx;
                while (true) {
                    tree.ctx.clearRect(0, 0, width, height);
                    tree.jump();
                    foot.draw();
                    $await(Jscex.Async.sleep(25));
                }
            }));
            var textAnimate = eval(Jscex.compile("async", function() {
                var together = new Date();
                together.setFullYear(2013, 11, 20); //时间年月日
                together.setHours(20); //小时	
                together.setMinutes(37); //分钟
                together.setSeconds(0); //秒前一位
                together.setMilliseconds(0); //秒第二位
                $("#code").show().typewriter();
                $("#clock-box").fadeIn(500);
                while (true) {
                    timeElapse(together);
                    $await(Jscex.Async.sleep(1000));
                }
            }));
            var runAsync = eval(Jscex.compile("async", function() {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());
                textAnimate().start();
                $await(jumpAnimate());
            }));
            runAsync().start();
        })();
    </script>
</body>
